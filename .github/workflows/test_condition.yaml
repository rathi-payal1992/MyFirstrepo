name: test pip cache
on: workflow_dispatch
jobs:
  production-deploy:
    if: github.some_var == 'value1'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
